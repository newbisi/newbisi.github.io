about_content: | # this will include new lines to allow paragraphs
  
  I received my PhD in numerical mathematics at TU Wien.
  The main topics of my PhD thesis are Krylov techniques and approximations to the action of matrix exponentials.
  While my research mainly revolves around numerical analysis and computational mathematics, I also enjoy working on applications and development of numerical software.
  As a PhD student I was part of the doctoral college <a href="http://dollywood.itp.tuwien.ac.at/~florian/tu_d_page/faculty" >Unravelling Advanced 2D Materials (TU-D)</a>,
  which led to interdisciplinary collaborations focusing on time integration of quantum systems. 
  
  Some of my research collaborators are
  <a href="https://www.asc.tuwien.ac.at/~winfried/" >Winfried Auzinger</a> (doctoral advisor),
  <a href="http://dollywood.itp.tuwien.ac.at/~florian/" >Florian Libisch</a> (TU-D Speaker),
  <a href="https://www.pranavsingh.co.uk">Pranav Singh</a>.


  <a href="https://github.com/newbisi/newbisi.github.io/raw/main/pdf/CV_TobiasJawecki.pdf"> <i class="fa fa-file-pdf-o"></i>  Download CV</a>

content:
  - title: Research interests
    layout: text
    content:
      Practical error estimates for Krylov approximations to the action of matrix exponentials.
      Adaptive Magnus-Krylov integrators. Geometric numerical integration. Time propagation of quantum systems.
      Rational best approximation to the imaginary exponential.
      Orthogonal polynomials, orthogonal rational functions, and related Gaussian quadrature formulae in the context of Krylov techniques.
      Variants of the near-best approximation property of rational Krylov methods.

